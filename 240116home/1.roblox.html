<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./1.roblox.css" />
    <title>Roblox login</title>
  </head>
  <body>
    <form action="https://localhost:3000/process_login" method="post">
      <fieldset>
        <legend>가입하시고 즐겨보세요!</legend>
        <div>
          <p>
            <label for="hbd">생년월일</label>
            <input type="date" id="hbd" />
          </p>
          <p><label for="">사용자 이름</label></p>
          <input type="text" id="name" />
          <p><label for="password">비밀번호</label></p>
          <input type="text" id="password" />
          <p><label for="radio">성별(선택 사항)</label></p>
          <input type="radio" name="성별" id="woman" />여성
          <input type="radio" name="성별" id="man" />남성
          <p><label for="submit">회원가입</label></p>
          <input type="submit" id="회원가입" value="회원가입" />
        </div>
      </fieldset>
    </form>
  </body>
  <footer>다양한 기기로 ROBLOX를 즐기세요</footer>
</html>
