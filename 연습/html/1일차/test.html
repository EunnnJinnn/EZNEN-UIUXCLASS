<!--html버전표기(필수)-->

<!doctype html>

<!--웹문서 시작 선언+사람을위한 낭독언어(휴먼랭귀지)  lang="ko" 선언(웹접근성 필수 항목)-->
<html lang="ko">

 <!--사이트와 관련된 특이사항 기록위치(사이트의 문자설정, 사이트의 탭 제목, 사이트에 적용되는 외부언어(css,js)-->
   <head>
            <!--정보설명1:사이트와 관련된 문자는 w3c가 개발한 다국어 지원 코드 적용(필수)-->
        	 <meta charset="utf-8">

            <!--정보설명2: 사이트와 검색과 관련된 검색단어 설명(부가)-->
         	<meta name="keywords" content="웹언어, 웹표준, 웹접근성">
             
            <!--정보설명3: 사이트에 대한 설명(부가)-->
	<meta name="description" content="웹언어 수업과 관련된 예시 웹사이트 입니다.">
         	
            <!--브라우저 상단 탭에 출력되는 제목 설정-->
       	  <title>탭제목</title>
   </head>
     

   <!--실제 웹사이트에 필요한 정보 및 그와 관련된 의미에 맞는 html 서식태그 작성-->
   <body>

<!--태크의 형태 4가지-->
<h1>제목입니다.</h1> <!--첫번째, 범위 지정 태크-->

<p>문단입니다.</p> <!--첫번째, 범위 지정 태크-->

<img src="banner.png" alt="근로자의 날 노동이 존중받는 사회"> <!--두번째,단독 태크+하위 속성 포함-->

 <p> 장문의 문단 내용이 들어갈(줄바꿈 해주세요)<br> 예정입니다.</p> <!--세번째,단독 태크-->
 <hr> <!--세번째,단독 태크-->

 <a href="http://www.naver.com"> 네이버</a>로 이동 <!--네번째, 범위 지정 태크+하위 속성 포함-->
                   

   </body>

</html>
